width: 32
endian: bigBit

registers:
  - name: R1
    fields:
      - width: 8
        name: A4

      - width: 8
        name: A3

      - width: 8
        name: A2

      - width: 8
        name: A1

  - name: R2
    fields:
      - name: B7
        width: 4
      - name: B0
        width: 4

      - width: 12
        name: B_I/O

      - width: 4
        name: C_I/O
        
      - width: 8
        name: RESERVED

  - name: R3
    fields:
      - name: Control
        width: 8

      - name: Data
        width: 8

      - name: Address
        width: 16

layout:
  field-name-align: center
  register-layout: tb
